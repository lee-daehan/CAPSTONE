<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Football Matching for SCH</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">프로젝트명</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">마이페이지</a>
            <a class="nav-link" href="#">회원가입</a>
            <a class="nav-link" href="#">로그인</a>
          </div>
        </div>
      </nav>

    <h1>마이페이지 입니다</h1>
    <form class="m-4">
        <div class="form-group">
            <label for="formGroupExampleInput">닉네임</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="닉네임을 입력하세요">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">성별</label>
            <select class="form-control">
                <option>남성</option>
                <option>여성</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">선호포지션</label>
            <select class="form-control">
                <option>FW</option>
                <option>MD</option>
                <option>DF</option>
                <option>GK</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">주 사용 발</label>
            <select class="form-control">
                <option>왼발</option>
                <option>오른발</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">신장</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="180">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">몸무게</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="80">
        </div>
    </form>
    <button type="button" class="btn btn-primary m-2">수정하기</button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   
  </body>
</html>
